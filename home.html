<!doctype html>
<html>
<title>HOME |Enactus ESTC</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="ibaali.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Lato", sans-serif;
    }

    body,
    html {
        height: 100%;
        color: #777;
        line-height: 1.8;
    }

    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("img/estc4.jpg");
        min-height: 100%;
        background-repeat: no-repeat;
    }


    .ib-wide {
        letter-spacing: 10px;
    }

    .ib-hover-opacity {
        cursor: pointer;
    }
</style>

<body>
    <!-- Navbar (sit on top) -->
    <div class="ib-top">
        <div class="ib-bar" id="myNavbar">
            <a class="ib-bar-item ib-button ib-hover-black ib-hide-medium ib-hide-large ib-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a class="ib-bar-item ib-button ib-hover-black ib-hide-medium ib-hide-large ib-left " href="javascript:void(0);"><img class="ib-big-logo" src="img/big-logo.png"></a>

            <a href="#about" class="ib-bar-item ib-button ib-hide-small"><img src="img/who-we-are.png" class="ib-icon"> <i class="ib-show-text"> WHO WE ARE</i></a>
            <a href="#portfolio" class="ib-bar-item ib-button ib-hide-small"><img src="img/what-we-do.png" class="ib-icon"> <i class="ib-show-text"> WHAT WE DO</i></a>
            <a href="#home" class="ib-bar-item ib-button ib-hide-small"><img src="img/where-we-work.png" class="ib-icon"> <i class="ib-show-text"> WHERE ARE WE</i></a>
            <a href="#" class="ib-bar-item ib-button ib-hide-small"><img src="img/join-us.png" class="ib-icon"> <i class="ib-show-text"> JOIN US</i></a>
            <a href="#" class="ib-bar-item ib-button ib-hide-small ib-right ib-hover-red">
                <i class="fa fa-search"></i>
            </a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="ib-bar-block ib-hide ib-hide-large ib-hide-medium">
            <a href="#about" class="ib-bar-item ib-button" onclick="toggleFunction()"><img src="img/who-we-are.png" class="ib-icon"> WHO WE ARE</a>
            <a href="#portfolio" class="ib-bar-item ib-button" onclick="toggleFunction()"><img src="img/what-we-do.png" class="ib-icon"> WHAT WE DO</a>
            <a href="#contact" class="ib-bar-item ib-button" onclick="toggleFunction()"><img src="img/where-we-work.png" class="ib-icon"> WHERE ARE WE</a>
            <a href="#" class="ib-bar-item ib-button"><img src="img/join-us.png" class="ib-icon"> JOIN US</a>
        </div>
    </div>
    <!-- Header with full-height image -->
    <header class="bgimg-1 ib-display-container ib-grayscale-min" id="home">
        <div class="ib-display-left ib-text-white" style="padding:48px">
            <span class="ib-jumbo ib-hide-small">Start something that matters</span><br>
            <span class="ib-xxlarge ib-hide-large ib-hide-medium">Start something that matters</span><br>
            <span class="ib-large">Stop wasting valuable time with projects that just isn't you.</span>
            <p><a href="#about" class="ib-button ib-white ib-padding-large ib-large ib-margin-top ib-opacity ib-hover-opacity-off">Learn more and start today</a></p>
        </div>
        <div class="ib-display-bottomleft ib-text-white ib-large" style="padding:24px 48px">
            <i class="fa fa-facebook-official ib-hover-opacity"></i>
            <i class="fa fa-instagram ib-hover-opacity"></i>
            <i class="fa fa-twitter ib-hover-opacity"></i>
            <i class="fa fa-linkedin ib-hover-opacity"></i>
        </div>
    </header>

    <script>
        // Change style of navbar on scroll
        window.onscroll = function() {
            myFunction()
        };

        function myFunction() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                navbar.className = "ib-bar" + " ib-card" + " ib-animate-top" + " ib-white";
            } else {
                navbar.className = navbar.className.replace(" ib-card ib-animate-top ib-white", "");
            }
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("ib-show") == -1) {
                x.className += " ib-show";
            } else {
                x.className = x.className.replace(" ib-show", "");
            }
        }
    </script>
</body></html>
